<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Promoções e cupons</ion-title>
    <ion-item class="logout" button (click)="logout()" slot="end">
      <ion-icon name="log-out-outline" class="logout"></ion-icon>
      <ion-label>Sair</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Promoções e cupons de desconto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Em breve</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Ainda não é possível usar promoções e cupons de descontos. Você será informado quando estes recursos estiverem disponíveis.
      </ion-card-content>
    </ion-card>

  </ion-content>

</ion-content>
