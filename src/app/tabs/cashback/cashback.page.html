<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cashback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cashback</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item-group>

      <ion-item>
        <ion-label>Resgatar Pontuação de Cliente</ion-label>
      </ion-item>

      <ion-item button class="button" expand="block" color="tertiary" (click)="redeemClientScore()">
        <ion-label>Resgatar</ion-label>
      </ion-item>

      <ion-item-divider>
      </ion-item-divider>

      <ion-item>
        <ion-label>Pontuar Cliente</ion-label>
      </ion-item>

      <ion-item button class="button" expand="block" color="primary" (click)="scoreClient()">
        <ion-label>Pontuar</ion-label>
      </ion-item>

    </ion-item-group>
  </ion-content>

</ion-content>
