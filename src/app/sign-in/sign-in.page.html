<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Acessar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Acessar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form [formGroup]="form">

      <ion-item>
        <ion-input label="UsuÃ¡rio (e-mail)" labelPlacement="floating" required name="username" formControlName="userName" type="text"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of messages.userName">
          <div class="error-message" *ngIf="form.get('userName')?.hasError(validation.type) && (form.get('userName')?.dirty || form.get('userName')?.touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-input label="Senha" labelPlacement="floating" required name="password" formControlName="password" type="password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of messages.password">
          <div
            *ngIf="form.get('password')?.hasError(validation.type) && (form.get('password')?.dirty || form.get('password')?.touched)"
            class="error-message"
            >
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-button
        [disabled]="form.get('password')?.invalid"
         expand="block" color="danger" type="submit"
         (click)="login()"
         >
        Entrar
      </ion-button>
    </form>

    <ion-item>
      <ion-label>Ainda nÃ£o tem uma conta?</ion-label>
    </ion-item>

    <ion-item button color="primary" class="sign-up-button" (click)="signUp()">
      <ion-label>Cadastre-se</ion-label>
    </ion-item>

  </ion-content>
</ion-content>
