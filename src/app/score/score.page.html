<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>Pontuar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pontuar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Informe o seu ID para o atendente ao realizar uma compra</ion-card-subtitle>
        <ion-card-title class="customer-id-title">Meu ID</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="customer-id">{{ customerPersonalId }}</p>
      </ion-card-content>
    </ion-card>

  </ion-content>

</ion-content>
